<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links | Profile</title>
  </head>
  <body>
    <main class="main" id="app">
      <article class="user-profile">
        <header>
          <img
            class="user-profile__avatar"
            src="assets/images/avatar-jessica.jpeg"
            alt="profile picture"
          />
          <div>
            <h1 class="user-profile__name">Jessica Randall</h1>
            <p class="user-profile__location">London, United Kingdom</p>
          </div>
          <p class="user-profile__intro">
            "Front-end developer and avid reader."
          </p>
        </header>
        <section class="user-profile__social-link-list">
          <a class="button" href="#">GitHub</a>
          <a class="button" href="#">Frontend Mentor</a>
          <a class="button" href="#">LinkedIn</a>
          <a class="button" href="#">Twitter</a>
          <a class="button" href="#">Instagram</a>
        </section>
      </article>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
